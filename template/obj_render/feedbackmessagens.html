<!-- Sistema de feedback. -->
{% for key, item in msgs %}
<div class="alert alert-{{item.type}} alert-dismissible fade show mb-1 p-1 pl-2 pr-5" role="alert">
    <strong>{{item.title}}</strong> {{item.msg|raw}}
    <button type="button" class="btn-close p-2 mr-3" data-bs-dismiss="alert" aria-label="Close"></button>
</div>
{% endfor %}
