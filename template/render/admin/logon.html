{% if _get.redirect_msg %}
<div class="alert alert-warning" role="alert">
    <b>Mensagem</b>: {{_get.redirect_msg}}
    <br>
    <b>Página</b>: {{_get.redirect_url}}
</div>
{% endif %}



<!-- /.login-logo -->
<div class="card">
    <div class="card-body login-card-body">
        <p class="text-center">
            <img src="{{base.dir_relative}}template\assets\midias\user\{{_session.user.id}}.png" alt="User Avatar"
                class="img-size-50 me-3" />
        </p>
        <p class="login-box-msg">
            <b>{{_session.user.fullName}}</b>
            <br><br>
            Usuário já logado. Acessar página inicial ou entrar no painel administrativo.
        </p>

        <div class="container">
            <div class="row text-center">
                <div class="col-6"><a href="{{base.url}}">Inicial</a></div>
                <div class="col-6"><a href="{{base.url}}admin">Administração</a></div>
            </div>
        </div>
    </div>
    <!-- /.login-card-body -->
</div>
