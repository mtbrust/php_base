{% if _get.redirect_msg %}
<div class="alert alert-warning" role="alert">
    <b>Mensagem</b>: {{_get.redirect_msg}}
    <br>
    <b>Página</b>: {{_get.redirect_url}}
</div>
{% endif %}



<!-- /.login-logo -->
<div class="card">
    <div class="card-body login-card-body">
        <p class="login-box-msg">Entre para iniciar sessão.</p>
        <form action="#" method="post">
            <input type="hidden" name="redirect_url" value="{{_get.redirect_url}}">
            <div class="input-group mb-3">
                <input type="text" class="form-control" placeholder="Usuário" name="user">
                <div class="input-group-text"><span class="bi bi-envelope"></span></div>
            </div>
            <div class="input-group mb-3">
                <input type="password" class="form-control" placeholder="Senha" name="senha">
                <div class="input-group-text"><span class="bi bi-lock-fill"></span></div>
            </div>
            <!--begin::Row-->
            <div class="row">
                <div class="col-8">
                    <div class="form-check">
                        <input class="form-check-input" type="checkbox" value="" id="flexCheckDefault">
                        <label class="form-check-label" for="flexCheckDefault"> Lembrar minhas credenciais </label>
                    </div>
                </div>
                <!-- /.col -->
                <div class="col-4">
                    <div class="d-grid gap-2">
                        <button type="submit" class="btn btn-primary">Entrar</button>
                    </div>
                </div>
                <!-- /.col -->
            </div>
            <!--end::Row-->
        </form>
        <!-- /.social-auth-links -->
        <p class="mb-1"><a href="forgot-password.html">Esqueci minha senha</a></p>
        <p class="mb-0">
            <a href="register.html" class="text-center"> Me cadastrar para o sistema </a>
        </p>
    </div>
    <!-- /.login-card-body -->
</div>
