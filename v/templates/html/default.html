<!DOCTYPE html>
<html lang="pt-br">

<head>
  {% block head %}{% endblock %}
</head>

<body>

  <div id="top">
    {% block top %}{% endblock %}
  </div>


  <div id="header">
    {% block header %}{% endblock %}
  </div>

  <div id="corpo">
    {% block body_pre %}{% endblock %}
    {% block corpo %}{% endblock %}
    {% block body_pos %}{% endblock %}
  </div>

  <div id="footer">
    {% block footer %}{% endblock %}
  </div>

  <div id="bottom">
    {% block bottom %}{% endblock %}
  </div>

  <!-- jQuery -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/jquery/jquery.min.js"></script>
  <!-- jQuery UI 1.11.4 -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/jquery-ui/jquery-ui.min.js"></script>
  <!-- Resolve conflict in jQuery UI tooltip with Bootstrap tooltip -->
  <script>
      $.widget.bridge('uibutton', $.ui.button)
  </script>
  <!-- Bootstrap 4 -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/bootstrap/js/bootstrap.bundle.min.js"></script>
  <!-- ChartJS -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/chart.js/Chart.min.js"></script>
  <!-- Sparkline -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/sparklines/sparkline.js"></script>
  <!-- JQVMap -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/jqvmap/jquery.vmap.min.js"></script>
  <script src="{{PATH_MODEL_ADMIN}}plugins/jqvmap/maps/jquery.vmap.usa.js"></script>
  <!-- jQuery Knob Chart -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/jquery-knob/jquery.knob.min.js"></script>
  <!-- daterangepicker -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/moment/moment.min.js"></script>
  <script src="{{PATH_MODEL_ADMIN}}plugins/daterangepicker/daterangepicker.js"></script>
  <!-- Tempusdominus Bootstrap 4 -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/tempusdominus-bootstrap-4/js/tempusdominus-bootstrap-4.min.js"></script>
  <!-- Summernote -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/summernote/summernote-bs4.min.js"></script>
  <!-- overlayScrollbars -->
  <script src="{{PATH_MODEL_ADMIN}}plugins/overlayScrollbars/js/jquery.overlayScrollbars.min.js"></script>
  <!-- AdminLTE App -->
  <script src="{{PATH_MODEL_ADMIN}}assets/js/adminlte.js"></script>
  <!-- AdminLTE for demo purposes -->
  <!-- <script src="{{PATH_MODEL_ADMIN}}assets/js/demo.js"></script> -->

</body>

</html>
