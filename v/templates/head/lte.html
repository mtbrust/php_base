{% block head %}

<!-- TÍTULO DA PÁGINA
******************************************************************************************************** -->
<title>
  {{view.title}} - {{global.empresa}}
</title>

<!-- LINKS PARAMETERS
******************************************************************************************************** -->
<link rel="apple-touch-icon" sizes="76x76" href="{{global.view.apple-touch-icon}}">
<link rel="icon" type="image/png" href="{{global.favicon}}">
<link rel="shortcut icon" href="{{global.favicon}}">




<!-- META PARAMETERS 
******************************************************************************************************** -->
<meta charset="utf-8" />
<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />
<meta content='width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=0, shrink-to-fit=no'
  name='viewport' />

<!-- Alterar esses meta dados pelo controller e geral -->
<!-- Social tags -->
<meta name="keywords" content="{{view.keywords}}">
<meta name="description" content="{{view.description}}">

<!-- Schema.org markup for Google+ -->
<meta itemprop="name" content="{{view.name}}">
<meta itemprop="description" content="{{view.description}}">
<meta itemprop="image" content="{{global.logo}}">


<!-- Twitter Card data -->
<meta name="twitter:card" content="{{view.twittercard}}">
<meta name="twitter:site" content="{{view.twittersite}}">
<meta name="twitter:title" content="{{view.twittertitle}}">
<meta name="twitter:description" content="{{view.twitterdescription}}">
<meta name="twitter:creator" content="{{view.twittercreator}}">
<meta name="twitter:image" content="{{global.logo}}">

<!-- Open Graph data -->
<meta property="fb:app_id" content="{{view.fbapp_id}}">
<meta property="og:title" content="{{view.fbtitle}}">
<meta property="og:type" content="{{view.fbtype}}">
<meta property="og:url" content="{{view.fburl}}">
<meta property="og:image" content="{{global.logo}}">
<meta property="og:description" content="{{view.fbdescription}}">
<meta property="og:site_name" content="{{view.fbsite_name}}">

<!-- Canonical SEO -->
<link rel="canonical" href="{{global.logo}}">





<!-- JAVASCRIPT FILES
******************************************************************************************************** -->
<script src="{{global.PATH_MODEL_JS}}jquery.min.js"></script> <!-- Plugin de notificação -->
<script defer src="{{global.PATH_MODEL_JS}}popper.min.js"></script> <!-- Plugin de tolltip -->
<!-- <script defer src="{{global.PATH_MODEL_JS}}bootstrap.min.js"></script> Plugin funções gráficas -->
<script defer src="{{global.PATH_MODEL_JS}}chartjs.min.js"></script> <!-- Plugin de gráficos -->
<script defer src="{{global.PATH_MODEL_JS}}bootstrap-notify.js"></script> <!-- Plugin de notificação -->
<script defer src="{{global.PATH_MODEL_JS}}coopama.js"></script> <!-- Personaliação COOPAMA -->

<!-- jquery-validation -->
<script src="{{global.PATH_MODEL_ADMIN}}plugins/jquery-validation/jquery.validate.min.js"></script>
<script src="{{global.PATH_MODEL_ADMIN}}plugins/jquery-validation/additional-methods.min.js"></script>




<!-- CSS FILES 
******************************************************************************************************** -->
<!-- Font Awesome -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/fontawesome-free/css/all.min.css">
<!-- Ionicons -->
<link rel="stylesheet" href="https://code.ionicframework.com/ionicons/2.0.1/css/ionicons.min.css">
<!-- Tempusdominus Bootstrap 4 -->
<link rel="stylesheet"
  href="{{global.PATH_MODEL_ADMIN}}plugins/tempusdominus-bootstrap-4/css/tempusdominus-bootstrap-4.min.css">
<!-- iCheck -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/icheck-bootstrap/icheck-bootstrap.min.css">
<!-- JQVMap -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/jqvmap/jqvmap.min.css">
<!-- Theme style -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}assets/css/adminlte.min.css">
<!-- overlayScrollbars -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/overlayScrollbars/css/OverlayScrollbars.min.css">
<!-- Daterange picker -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/daterangepicker/daterangepicker.css">
<!-- summernote -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/summernote/summernote-bs4.min.css">
<!-- CSS COOPAMA -->
<link defer href="{{global.PATH_MODEL_CSS}}coopamaAdmin.css" rel="stylesheet" />
<!-- DataTables -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/datatables-bs4/css/dataTables.bootstrap4.min.css">
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/datatables-responsive/css/responsive.bootstrap4.min.css">
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/datatables-buttons/css/buttons.bootstrap4.min.css">

<!-- Sweet Alert 2 -->
<link rel="stylesheet" href="{{global.PATH_MODEL_ADMIN}}plugins/sweetalert2/sweetalert2.min.css">


{% endblock %}
