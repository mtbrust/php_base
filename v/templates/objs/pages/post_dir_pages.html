<form action="" method="POST" enctype="multipart/form-data">
    <input name="f-formToken" type="text" value="{{params.formToken}}" hidden>
    <div class="card">
        <div class="card-header">

            <!-- TÍTULO -->
            <h3 class="card-title m-1">Diretório de páginas</h3>

            <div class="card-tools m-0">
                <!-- ATUALIZAR -->
                <button type="button" class="btn btn-tool" data-card-widget="card-refresh" data-source="widgets.html"
                    data-source-selector="#card-refresh-content" data-load-on-init="false">
                    <i class="fas fa-sync-alt"></i>
                </button>
                <!-- MAXIMIZAR -->
                <button type="button" class="btn btn-tool" data-card-widget="maximize">
                    <i class="fas fa-expand"></i>
                </button>
                <!-- COLAPSAR -->
                <button type="button" class="btn btn-tool" data-card-widget="collapse">
                    <i class="fas fa-minus"></i>
                </button>
            </div>
        </div>

        <div class="card-body p-0">
            <!-- CARD CORPO -->
            <div class="container-fluid">
                <div class="row mt-3">

                    <div class="col-12">
                      <p>Cadastra uma página ou as páginas selecionadas com permissões zeradas.</p>
                    </div>


                    <div class="col-12 m-1">
                        {{params|raw}}
                    </div>
                </div>
            </div>
            <!-- /CARD CORPO -->


            <!-- CARD RODAPÉ -->
            <div class="card-footer">
                <div class="row">
                    <div class="col-12 text-right">
                        <button type="submit" name="adicionar" value="pages" class="btn btn-primary">Adicionar Todas</button>
                    </div>
                </div>
            </div>
            <!-- /CARD RODAPÉ -->
        </div>

    </div>
</form>
