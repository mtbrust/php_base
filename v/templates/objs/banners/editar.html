<div class="col s12 l12">
    <div class="card">
        <div class="card-header">
            <!--<div class="card-title">
                <h2 style="color: #f3eeee"><b><strong>{{params.titulo}}</strong></b></h2>
                <h3 style="color: #f3eeee;">Editar Notícia</h3>-->
            <h4 class="card-title" style="color: #0F111A">Editar Banner ▷ <b><strong style="color: #0e5b44">{{ params.titulo }}</strong></b></h4>
            <!--</div>-->
        </div>
        <br style="clear: both">
        <form name="novoBanner" method="post" action="" enctype="multipart/form-data">
            <div class="card-body">
                <div class="">
                    <div class="row mt-3">


                        <div class="col-s12 col-sm-6 col-lg-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Título</span>
                                    </div>
                                    <input type="text" class="form-control" value="{{params.titulo}}" name="titulo" placeholder="Título do Banner" required>
                                </div>
                            </div>
                        </div>


                        <div class="col-s12 col-sm-6 col-lg-6">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Link</span>
                                    </div>
                                    <input type="url" class="form-control" name="link" value="{{params.link}}" placeholder="Link Relacionado ao Banner">
                                </div>
                            </div>
                        </div>


                        <div class="file-field input-field col-s12 col-sm-7 col-lg-7">
                            <div class="form-group">
                                <div class="">
                                    <div class="input-group-prepend">
                                        <div class="custom-file">
                                            <input type="file" accept="image/*" class="custom-file-input" name="imagemBanner" id="imagemBanner" style="margin: 0px; padding-top: 30px">
                                            <label class="custom-file-label" type="file" style="margin: 0; text-align: center">{{params.nomeMidia}}</label>
                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>





                        <!--<div class="col-s12 col-sm-7 col-lg-7">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Imagem do Banner</span>
                                    </div>
                                    <input type="file" class="form-control" name="imagemBanner" placeholder="Imagem Banner" required>
                                </div>
                            </div>
                        </div>-->


                        <div class="col-s12 col-sm-2 col-lg-2">
                            <div class="form-group">
                                <div class="input-group">
                                    <div class="input-group-prepend">
                                        <span class="input-group-text">Ativar?</span>
                                    </div>
                                    <input type="checkbox" id="idStatus" name="idStatus" style="width: 37px; height: 37px" {% if params.idStatus == 1 %}checked{% endif %}>

                                </div>
                            </div>
                        </div>


                        <div class="col-md-12 control-label" style="background-color: white; size: A3">
                            <!--<div class="row">-->
                                <div class="col-12" >
                                    <button class="btn btn-success" name="editar" value="ok">Editar</button>
                                </div>
                            <!--</div>-->
                        </div>

                    </div>
                </div>
            </div>
        </form>
    </div>
</div>
</div>
</div>
</section>
